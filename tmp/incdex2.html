<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link id="s1" rel="stylesheet" href="style2.css">

</head>
<body>
   <div class="mainContainer">
    <div class="myItemList">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>  
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>       
    </div>

    <div class="myItemDisplay">   
        <div class="container_1">
            <div class="control">
                <button id="btn_prv"  >previous</button> 
                <button id="btn_next">next</button></div>  
                <div class="control" >
                    <button id="play" onclick="play()" hidden>play</button>    
                    <button id="play" onclick="pause()">pause</button>
                </div>
                    <input type="text" autofocus  >
                    <label><input type=checkbox checked name=cheese > Cheese</label>
                     
            <div class="line">
                <div class="cercle"></div>
            </div>

            <div class="line2">

            </div>
            
        </div>      
   </div>
    
    <script>
        const container_1 = document.querySelector('.container_1')

        container_1.addEventListener('click', e=>{         
            if(e.target.matches("#btn_next")){
            let current_cercle_position = container_1.style.getPropertyValue('--cercle-position')
            console.log('current position: '+ current_cercle_position) 
            if(current_cercle_position <= 3){
                current_cercle_position++

                console.log("next available")
                console.log("new position "+ current_cercle_position)
                container_1.style.setProperty('--cercle-position', current_cercle_position)
                play()
               
             }
            }

            if(e.target.matches("#btn_prv")){
                let current_cercle_position = container_1.style.getPropertyValue('--cercle-position')
                console.log('current position: '+ current_cercle_position) 
                if(current_cercle_position >= 1){
                    current_cercle_position--
    
                    console.log("previous available")
                    console.log("new position "+ current_cercle_position)
                    container_1.style.setProperty('--cercle-position', current_cercle_position)
                    play()
                    

                }
                }
        
        })
    

            let play = ()=>{
                container_1.querySelector('.line2').style.setProperty('--play-state','running')
                setTimeout(pause, 1000)
            }
            let pause = ()=>{
                container_1.querySelector('.line2').style.setProperty('--play-state','unset')
            }
       
    </script>


    <script src="mycode2.js"></script>
</body>
</html>
